<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="26.css">
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <p>Enter a bill amount and tip amount to add total amt</p>
        <label for="bill">Bill amount:
            <input type="number" class="bill" id="bill">
            <br><br>
        </label>
        <label for="Tip">Tip amount:
            <input type="number" class="tip" id="tip">
        </label>
        <br> <br>
        <button class="calculate" id="calculate">Calculate</button>
        <br> <br>
        <label for="total">Total:
            <span id="total" class="total"></span>
        </label>
    </div>
    <script src="26.js"></script>
</body>
</html>
